<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<title>iPhone - Apple (Brasil)</title>
</head>

<body>
	<header class="caixa-roxa">
		<img class="logo" src="./image/logo.png" alt="logo da Apple">
		<ul>
			<li>Mac</li>
			<li>iPad</li>
			<li>iPhone</li>
			<li>Watch</li>
			<li>AirPods</li>
			<li>Acessórios</li>
			<li>Suporte</li>
		</ul>
	</header>

	<main class="caixa-azul">
		<div>
			<h1 class="titulo-iphone">iPhone 14</h1>
			<h2 class="titulo-secundario">Tão poderoso. Tão ao seu alcance.</h2>
			<p class="paragrafo">Em dois tamanhos perfeitos. Agora com um toque de amarelo.</p>
			<h3 class="preco">A partir de R$ 633,25/mês ou R$ 7.599*</h3>
			<a class="botao"
				href="https://www.apple.com/br/store?afid=p238%7CsikJb1MHC-dc_mtid_1870765e38482_pcrid_649520934899_pgrid_17049243418_pntwk_g_pchan__pexid__&cid=aos-br-kwgo-brand--slid---product-"
				target="_blank">
				Comprar
			</a>

			<p class="escolha-cor">Escolha sua cor:</p>
			<div>
				<button onclick="trocaCor('#81a5c4'); trocaImagem('./image/iphone-azul.png')"
					class="azul trocar-cor"></button>
				<button onclick="trocaCor('#f7da47'); trocaImagem('./image/iphone-amarelo.png')"
					class="amarelo trocar-cor"></button>
				<button onclick="trocaCor('#c1c1c1'); trocaImagem('./image/iphone-branco.png')"
					class="branco trocar-cor"></button>
				<button onclick="trocaCor('#272d33'); trocaImagem('./image/iphone-preto.png')"
					class="preto trocar-cor"></button>
				<button onclick="trocaCor('#b50012'); trocaImagem('./image/iphone-vemelho.png')"
					class="vermelho trocar-cor"></button>
				<button onclick="trocaCor('#ede7f1'); trocaImagem('./image/iphone-roxo.png')"
					class="roxo trocar-cor"></button>
			</div>
		</div>


		<div class="circulo"></div>
		<img class="iphone" src="./image/iphone-azul.png" alt="imagem do iPhone azul">

	</main>

	<script src="./js/scripts.js"></script>
</body>

</html>
